<!DOCTYPE html>
<html lang="hu-HU">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Shiba Inu Lovers</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i|Source+Sans+Pro:400,400i,600,600i" rel="stylesheet">
    <link rel="stylesheet" href="style-main.css" type="text/css" media="all">
</head>
<body class="site">
    <a class="skip-link screen-reader-text" href="#content">Skip to content</a>
    <header class="masthead">
        <h1 class="site-title">Shiba Inu Lovers</h1>
    </header>
	<section class="main-nav">
		<button class="trigger" aria-expanded="false">Menu<span class="screen-reader-text">Reveal menu</span></button>
		<nav>
			<ul>
				<li><a href="#meret">Mérete</a></li>
				<li><a href="#nev">Neve</a></li>
				<li><a href="#meme">Meme</a></li>
				<li><a href="#sikoly">Shiba Sikoly</a></li>
				<li><a href="#termeszet">Természete</a></li>
        <li><a href="#jellem">Jelleme</a></li>
        <li><a href="#genetika">Genetikája</a></li>
			</ul>
		</nav>
	</section>
    <main id="content" class="main-area">
        <ul class="cards">
          <li class="card-item">
              <a id="nev">
                  <figure class="card">
                      <img src="images/shiba1.jpg" alt="">
                      <figcaption class="caption">
                          <h3 class="caption-title">Név jelentése</h3>
                                 <p>Az inu japánul kutyát jelent. A siba szó jelentése „bozót”, pontosabban olyan fa vagy bokor, mely levelei ősszel vörös színűvé válnak.</p>
                      </figcaption>
                  </figure>
              </a>
          </li>
            <li class="card-item double">
                <a id="meret">
                    <figure class="card">
                        <img src="images/shiba2.png" alt="">
                        <figcaption class="caption">
                            <h3 class="caption-title">Méreteik</h3>
							                     <p>A hímek marmagassága 35-42 cm, a nőstényeké 33-41 cm. Mindkét nem esetében az ideális magasság a skála középfoka. Csontozatuk középerős.</p>
                        </figcaption>
                    </figure>
                </a>
            </li>

            <li class="card-item">
                <a id="meme">
                    <figure class="card">
                        <img src="images/shibameme.jpg" alt="">
                        <figcaption class="caption">
                            <h3 class="caption-title">A Meme</h3>
							                     <p>A shiba inu meme 2013ban lett népszerű.</p>
                        </figcaption>
                    </figure>
                </a>
            </li>
            <li class="card-item">
                <a id="#">
                    <figure class="card">
                        <img src="images/shiba6.jpg" alt="">
                        <figcaption class="caption">
                            <h3 class="caption-title">A Memeről</h3>
							                     <p>A meme a "so", "such", "many", "much", and "very" és az ezekhez passzoló angol szavakat használ. Színes Comic Sans betűtípussal. </p>
                        </figcaption>
                    </figure>
                </a>
            </li>
			<li class="card-item">
                <a id="sikoly">
                    <figure class="card">
                        <img src="images/shiba4.jpg" alt="">
                        <figcaption class="caption">
                            <h3 class="caption-title">A "shiba sikoly"</h3>
							                     <p>Ha provokálják, vagy úgy érzik, hogy rosszul bánnak velük, akkor magas, éles hangot adnak ki. Akkor is ha megörülnek valakinek.</p>
                        </figcaption>
                    </figure>
                </a>
            </li>
            <li class="card-item double">
                <a id="termeszet">
                    <figure class="card">
                        <img src="images/shiba3.jpg" alt="">
                        <figcaption class="caption">
                            <h3 class="caption-title">Természetük</h3>
							                     <p>Kényes és büszke természetük miatt a siba kölyköket nem nehéz szobatisztaságra nevelni, sok esetben maguktól válnak azzá.</p>
                        </figcaption>
                    </figure>
                </a>
            </li>
            <li class="card-item">
                <a id="jellem">
                    <figure class="card">
                        <img src="images/shiba5.jpg" alt="">
                        <figcaption class="caption">
                            <h3 class="caption-title">Jellemük</h3>
							                     <p>Fegyelmezett állat annak ellenére, hogy önálló akarattal rendelkezik.</p>
                        </figcaption>
                    </figure>
                </a>
            </li>
            <li class="card-item">
                <a id="genetika">
                    <figure class="card">
                        <img src="images/shiba7.jpg" alt="">
                        <figcaption class="caption">
                            <h3 class="caption-title">Genetikájuk</h3>
							                     <p>A sibák remek genetikai adottságokkal rendelkeznek, ezért a genetikai betegségek náluk sokkal kevesebb, mint más kutyafajtáknál.</p>
                        </figcaption>
                    </figure>
                </a>
            </li>
        </ul>
    </main>
	<footer class="colophon">
		<aside>All photos from: <a href="http://google.com" target="_blank" rel="noopener noreferrer">Google</a></aside>

    </footer>

</body>

</html>
